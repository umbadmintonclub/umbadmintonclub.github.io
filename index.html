    <img class="pic" src="images/front_page_2.jpg">
    <img class="pic" src="images/front_page_3.jpg">
    
    <script>
        var index = 1;
        showDivs();

        function showDivs(){
            var x = document.getElementsByClassName("pic1");
            var y = document.getElementsByClassName("pic2");
            var z = document.getElementsByClassName("pic3");

            if(index >= 3){
                index = 1;
            } else {
                index += 1;
            }
            
            if(index==1){
                x[0].style.display = "block";
                y[0].style.display = "none";
                z[0].style.display = "none";
            } else if (index==2){
                x[0].style.display = "none";
                y[0].style.display = "block";
                z[0].style.display = "none";
            } else {
                x[0].style.display = "none";
                y[0].style.display = "none";
                z[0].style.display = "block";
            }
            setTimeout(showDivs, 2000);
        }
    </script>
